<html>

	<head>
	
		<title>Adam Asmaca</title>
		
		<style type = "text/css">
		
			@import url(../../css/adamasmaca_css.css);
			
		</style>
	
	</head>
	
	<body>
		
		<div id = "anaKutu">
		
			<div id = "icTepeKutu">
		
				<h1 id = "baslik">Adam Asmaca oyununa hos geldiniz!</h1>
		
			</div>
			
			<div id = "asilacakAdamKutusu">
			
				<div class = "asilacakAdamKutusununBasi">
			
					KALAN HAKKINIZ : <br> 10
			
				</div>
				
				<div class = "asilanAdamParcasi">
				
					<img src = "../../assets/1.jpg"></img>
			
				</div>
			
			</div>
			
			<div id = "kelime">
			
				<p id = "nazimHikmet">
				
					Yüz yıl oldu yüzünü görmeyeli,<br>
					Belini sarmayalı,<br>
					Gözünün içinde durmayalı,<br>
					Aklının aydınlığına sorular sormayalı,<br>
					Dokunmayalı sıcaklığına karnının.
				
				</p>
			
				<div id = "harfKutulari"><div class = "cls1"></div></div>
				<div id = "harfKutulari"><div class = "cls2"></div></div>
				<div id = "harfKutulari"><div class = "cls3"></div></div>
				<div id = "harfKutulari"><div class = "cls4"></div></div>
				<div id = "harfKutulari"><div class = "cls5"></div></div>
				<div id = "harfKutulari"><div class = "cls6"></div></div>
			
			</div>
			
			<div id = "harfler">
			
				<button class = "button" onClick = "harfKontrol('A')" id = "A">A</button>
				<button class = "button" onClick = "harfKontrol('B')" id = "B">B</button>
				<button class = "button" onClick = "harfKontrol('C')" id = "C">C</button>
				<button class = "button" onClick = "harfKontrol('D')" id = "D">D</button>
				<button class = "button" onClick = "harfKontrol('E')" id = "E">E</button>
				<button class = "button" onClick = "harfKontrol('F')" id = "F">F</button>
				<button class = "button" onClick = "harfKontrol('G')" id = "G">G</button>
				<button class = "button" onClick = "harfKontrol('H')" id = "H">H</button>
				<button class = "button" onClick = "harfKontrol('I')" id = "I">I</button>
				<button class = "button" onClick = "harfKontrol('J')" id = "J">J</button>
				<button class = "button" onClick = "harfKontrol('K')" id = "K">K</button>
				<button class = "button" onClick = "harfKontrol('L')" id = "L">L</button>
				<button class = "button" onClick = "harfKontrol('M')" id = "M">M</button>
				<button class = "button" onClick = "harfKontrol('N')" id = "N">N</button>
				<button class = "button" onClick = "harfKontrol('O')" id = "O">O</button>
				<button class = "button" onClick = "harfKontrol('P')" id = "P">P</button>
				<button class = "button" onClick = "harfKontrol('R')" id = "R">R</button>
				<button class = "button" onClick = "harfKontrol('S')" id = "S">S</button>
				<button class = "button" onClick = "harfKontrol('T')" id = "T">T</button>
				<button class = "button" onClick = "harfKontrol('U')" id = "U">U</button>
				<button class = "button" onClick = "harfKontrol('V')" id = "V">V</button>
				<button class = "button" onClick = "harfKontrol('Y')" id = "Y">Y</button>
				<button class = "button" onClick = "harfKontrol('Z')" id = "Z">Z</button>
			
			</div>
		
		</div>
		
		<script src = "../../js/adamasmaca_script.js"></script>
	
	</body>

</html>
